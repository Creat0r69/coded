<script>
    function openModal(src) {
        const modal = document.getElementById('modal');
        const img = document.getElementById('modalImg');
        img.src = src;
        modal.style.display = 'flex';
        // optional: lock background scroll
        document.body.style.overflow = 'hidden';
    }

    // Close when clicking overlay or the X (but not when clicking the image itself)
    function closeModal(e) {
        const modal = document.getElementById('modal');
        if (e.target.id === 'modal' || e.target.classList.contains('close')) {
            modal.style.display = 'none';
            document.body.style.overflow = '';
        }
    }

    // Also close on ESC
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
            document.getElementById('modal').style.display = 'none';
            document.body.style.overflow = '';
        }
    });
</script>

<script>
    const canvas = document.getElementById("matrixCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const chars = "アァイィウヴエエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホ0123456789";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array.from({ length: columns }).fill(1);

    function drawMatrix() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "#0F0"; // neon green
        ctx.font = fontSize + "px monospace";

        for (let i = 0; i < drops.length; i++) {
            const text = chars.charAt(Math.floor(Math.random() * chars.length));
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);

            if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                drops[i] = 0;
            }

            drops[i]++;
        }
    }

    setInterval(drawMatrix, 35);

    window.addEventListener("resize", () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });
</script>

<script>
    const cursor = document.getElementById("cursor");
    const trailContainer = document.getElementById("trail");

    let mouseX = 0, mouseY = 0;

    document.addEventListener("mousemove", e => {
        mouseX = e.clientX;
        mouseY = e.clientY;

        // Move main cursor
        cursor.style.left = mouseX + "px";
        cursor.style.top = mouseY + "px";

        // Create trail dot
        const trail = document.createElement("div");
        trail.classList.add("trail-dot");
        trail.style.left = mouseX + "px";
        trail.style.top = mouseY + "px";
        trailContainer.appendChild(trail);

        // Animate out and remove
        setTimeout(() => {
            trail.style.opacity = "0";
        }, 50);
        setTimeout(() => {
            trail.remove();
        }, 400);
    });
</script>

<script>
    const fullText = `Every chart has noise, but $coded is clarity.
A meme with purpose, a token with weight.
Built on belief, powered by people,
$coded is the moment we’ve been waiting for.`;

    const target = document.getElementById('typedText');
    const blinkingCursor = document.querySelector('.blinking-cursor');

    const typingSound = new Audio('https://cdn.pixabay.com/audio/2021/08/04/audio_9224f3a9a0.mp3');
    typingSound.volume = 0.2;

    let i = 0;
    const speed = 50;
    const decryptSpeed = 5;

    function getRandomChar() {
        const chars = '01$@#*&^!?+=-';
        return chars[Math.floor(Math.random() * chars.length)];
    }

    function typeWithDecrypt() {
        if (i < fullText.length) {
            const currentChar = fullText[i];
            let tempChar = getRandomChar();

            const showChar = (char) => {
                if (char === '\n') {
                    target.innerHTML += '<br>';
                } else {
                    target.innerHTML += char;
                }
                typingSound.pause();
                typingSound.currentTime = 0;
                typingSound.play();
                i++;
                setTimeout(typeWithDecrypt, speed);
            };

            // Show glitchy char briefly before real one
            if (currentChar !== ' ' && currentChar !== '\n') {
                target.innerHTML += `<span style="color:#006400">${tempChar}</span>`;
                setTimeout(() => {
                    target.innerHTML = target.innerHTML.slice(0, -1); // remove glitch
                    showChar(currentChar);
                }, decryptSpeed);
            } else {
                showChar(currentChar);
            }

        } else {
            blinkingCursor.remove();
        }
    }

    window.addEventListener('load', typeWithDecrypt);
</script>
