<script>
    function openModal(src) {
        const modal = document.getElementById('modal');
        const img = document.getElementById('modalImg');
        img.src = src;
        modal.style.display = 'flex';
        // optional: lock background scroll
        document.body.style.overflow = 'hidden';
    }

    // Close when clicking overlay or the X (but not when clicking the image itself)
    function closeModal(e) {
        const modal = document.getElementById('modal');
        if (e.target.id === 'modal' || e.target.classList.contains('close')) {
            modal.style.display = 'none';
            document.body.style.overflow = '';
        }
    }

    // Also close on ESC
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
            document.getElementById('modal').style.display = 'none';
            document.body.style.overflow = '';
        }
    });
</script>

<script>
    const canvas = document.getElementById("matrixCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const chars = "アァイィウヴエエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホ0123456789";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array.from({ length: columns }).fill(1);

    function drawMatrix() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "#0F0"; // neon green
        ctx.font = fontSize + "px monospace";

        for (let i = 0; i < drops.length; i++) {
            const text = chars.charAt(Math.floor(Math.random() * chars.length));
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);

            if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                drops[i] = 0;
            }

            drops[i]++;
        }
    }

    setInterval(drawMatrix, 35);

    window.addEventListener("resize", () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });
</script>
